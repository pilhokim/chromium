<div id="managed-user-settings-page" class="page" hidden>
  <div class="close-button"></div>
  <h1 i18n-content="managedUserSettingsPage"></h1>
  <div class="content-area">
    <!-- Content pack area -->
    <section>
      <h3 i18n-content="contentPacksTabLabel"></h3>
      <list id="content-packs-list"></list>
      <div class="settings-row">
        <!-- TODO(sergiu): make $('get-content-packs-button') behave the same as
             the other controls once the button actually does something. -->
        <button id="get-content-packs-button" i18n-content="getContentPacks"
            disabled>
        </button>
        <button id="manage-exceptions-button" i18n-content="manageExceptions"
            class="disabled-when-locked">
        </button>
      </div>
    </section>
    <!-- Content pack settings -->
    <section>
      <h3 i18n-content="contentPackSettings"></h3>
      <div class="radio">
        <label>
          <input type="radio" name="contentpacks" value="allow"
              id="contentpacks-allow" class="disabled-when-locked">
          <span i18n-content="outsideContentPacksAllow"></span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="contentpacks" value="warn"
              id="contentpacks-warn" class="disabled-when-locked">
          <span i18n-content="outsideContentPacksWarn"></span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="contentpacks" value="block"
              id="contentpacks-block" class="disabled-when-locked">
          <span i18n-content="outsideContentPacksBlock"></span>
        </label>
      </div>
    </section>
    <!-- Advanced Settings -->
    <section>
      <h3 i18n-content="advancedManagedUserSettings"></h3>
      <div class="checkbox">
        <label>
          <input type="checkbox" id="safe-search-checkbox"
              class="disabled-when-locked">
          <span i18n-content="enableSafeSearch"></span>
        </label>
      </div>
      <div class="settings-row">
        <button id="set-passphrase" i18n-content="setPassphrase"
             class="disabled-when-locked">
        </button>
      </div>
    </section>
  </div>
  <div class="action-area">
    <if expr="not pp_ifdef('chromeos')">
      <button id="lock-settings" i18n-content="lockSettings"></button>
      <button id="unlock-settings" i18n-content="unlockSettings"></button>
    </if>
    <div id="spacer"></div>
    <div class="button-strip">
      <button id="managed-user-settings-done" type="submit"
          i18n-content="done">
      </button>
    </div>
  </div>
</div>
