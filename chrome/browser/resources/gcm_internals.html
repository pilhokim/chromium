<!DOCTYPE HTML>
<html i18n-values="dir:textdirection">
<head>
  <meta charset="utf-8">
  <title>GCM Internals</title>
  <link rel="stylesheet" href="gcm_internals.css">
  <script src="chrome://resources/js/cr.js"></script>
  <script src="chrome://resources/js/load_time_data.js"></script>
  <script src="chrome://resources/js/cr/ui.js"></script>
  <script src="chrome://resources/js/util.js"></script>
  <script src="strings.js"></script>
  <script src="gcm_internals.js"></script>
</head>
<body i18n-values=".style.fontFamily:fontfamily;.style.fontSize:fontsize">
<h1>GCM Internals</h1>
<div>
  <h2>Device Info</h2>
  <table>
    <tr class="odd-number-row">
      <td class="row-caption">
        Android Id
      </td>
      <td id="android-id">
      </td>
    </tr>
    <tr>
      <td class="row-caption">
        User Profile Service Created
      </td>
      <td id="profile-service-created">
      </td>
    </tr>
    <tr class="odd-number-row">
      <td class="row-caption">
        GCM Enabled State
      </td>
      <td id="gcm-enabled-state">
      </td>
    </tr>
    <tr>
      <td class="row-caption">
        Signed In Username
      </td>
      <td id="signed-in-username">
      </td>
    </tr>
    <tr class="odd-number-row">
      <td class="row-caption">
        GCM Client Created
      </td>
      <td id="gcm-client-created">
      </td>
    </tr>
    <tr>
      <td class="row-caption">
        GCM Client State
      </td>
      <td id="gcm-client-state">
      </td>
    </tr>
    <tr class="odd-number-row">
      <td class="row-caption">
        GCM Client Is Ready
      </td>
      <td id="gcm-client-ready">
      </td>
    </tr>
    <tr>
      <td class="row-caption">
        Connection Client Created
      </td>
      <td id="connection-client-created">
      </td>
    </tr>
    <tr class="odd-number-row">
      <td class="row-caption">
        Connection State
      </td>
      <td id="connection-state">
      </td>
    </tr>
  </table>
</div>
<script src="chrome://resources/js/i18n_template2.js"></script>
</body>
</html>
